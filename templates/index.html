<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fito Image Classification</title>

<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
    color:#fff;
}

h3 span{color:#ff9800;}

.card-ui{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:16px;
    padding:20px;
    box-shadow:0 8px 32px rgba(0,0,0,.4);
}

.image-box{
    height:320px;
    width:320px;
    border-radius:12px;
    border:2px dashed rgba(255,255,255,.3);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    margin:auto;
}

.image-box img,video{
    height:100%;
    width:100%;
    object-fit:cover;
    display:none;
}

.btn-custom{
    border-radius:30px;
    padding:10px 24px;
    font-weight:600;
}

.btn-upload{background:#2196f3;color:#fff;}
.btn-predict{background:#4caf50;color:#fff;}

.btn-custom:hover{opacity:.9}

.result-box{
    height:320px;
    background:rgba(0,0,0,.3);
    border-radius:12px;
    padding:10px;
    overflow:auto;
}

pre{
    color:#00e5ff;
    font-size:14px;
}

.resp-img{
    max-width:100%;
    border-radius:10px;
}

#loading{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

.loader{
    width:60px;
    height:60px;
    border:6px solid #555;
    border-top:6px solid #ff9800;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="container py-5">

<h3 class="text-center mb-4">
    Image Classification by <span>Fito</span>
</h3>

<div class="row">

<!-- LEFT -->
<div class="col-md-6 mb-4">
    <div class="card-ui text-center">

        <div class="image-box mb-3">
            <video autoplay id="video"></video>
            <img id="photo">
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <button class="btn btn-custom btn-upload mr-2" id="uload">Upload Image</button>
        <button class="btn btn-custom btn-predict" id="send">Predict</button>

        <!-- BACKEND CONFIG (UNCHANGED) -->
        <input type="hidden" id="url" value="../predict">
        <input type="file" id="fileinput" hidden>

    </div>
</div>

<!-- RIGHT -->
<div class="col-md-6">
    <div class="card-ui">
        <h5 class="text-center mb-3">Prediction Output</h5>
        <div class="row">
            <div class="col-md-5 result-box text-center" id="imgResult"></div>
            <div class="col-md-7 result-box" id="jsonResult"></div>
        </div>
    </div>
</div>

</div>
</div>

<div id="loading"><div class="loader"></div></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
let base_data="";

function sendRequest(base64Data){
    if(!base64Data) return;

    $("#loading").show();

    $.ajax({
        url: $("#url").val(),
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ image: base64Data }),
        success: function(res){

            $("#jsonResult").html("<pre>"+JSON.stringify(res[0],null,2)+"</pre>");

            if(res[1]?.image){
                $("#imgResult").html(
                    "<img class='resp-img' src='data:image/jpeg;base64,"+res[1].image+"'>"
                );
            }
            $("#loading").hide();
        }
    });
}

$("#send").click(()=>sendRequest(base_data));
$("#uload").click(()=>$("#fileinput").click());

$("#fileinput").change(function(){
    let reader=new FileReader();
    reader.onload=e=>{
        let img=new Image();
        img.onload=function(){
            let canvas=document.createElement("canvas");
            canvas.width=this.width;
            canvas.height=this.height;
            canvas.getContext("2d").drawImage(this,0,0);
            base_data=canvas.toDataURL("image/jpeg").replace(/^data:image.+;base64,/,"");
        }
        img.src=e.target.result;
        $("#photo").attr("src",e.target.result).show();
        $("#video").hide();
    }
    reader.readAsDataURL(this.files[0]);
});

$("#loading").hide();
</script>

</body>
</html>
